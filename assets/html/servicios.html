<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartech</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500" rel="stylesheet">
    <link rel="stylesheet" href="../../css/app.css">
  </head>

  <body>

    <section id="home" class="full-vh">
      <div class="grid-container">
        <header class="header-menu">

          <div class="top-bar">
            <div class="top-bar-left">
              <div class="logo">
                <a href="#">
                  <img src="assets/img/logo.png" alt="">
                </a>
              </div>
            </div>

            <div class="top-bar-right negative-margin">
              <ul class="menu">
                <!-- the trigger -->
                <div class="curtain-menu-button" data-curtain-menu-button>
                  <div class="curtain-menu-button-toggle">
                    <button class="menu-icon" type="button"></button>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </header>
      </div>
      <!-- fin de grid-container fluid  -->

      <!-- the menu  -->
      <div class="curtain-menu">
        <div class="curtain"></div>
        <div class="curtain"></div>
        <div class="curtain"></div>
        <div class="curtain-menu-wrapper">
          <ul class="curtain-menu-list menu vertical">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </div>
      </div>
      <!-- fin de menu -->

      <div class="slider-container">
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
          <div class="orbit-wrapper">
            <div class="orbit-controls">
              <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
              <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            </div>
            <ul class="orbit-container">
              <li class="is-active orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="https://placehold.it/1200x600/999?text=Slide-1" alt="Space">
                </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="https://placehold.it/1200x600/888?text=Slide-2" alt="Space">
                </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="https://placehold.it/1200x600/777?text=Slide-3" alt="Space">
                </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="https://placehold.it/1200x600/666&text=Slide-4" alt="Space">
                </figure>
              </li>
            </ul>
          </div>
          <nav class="orbit-bullets">
            <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
            <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
          </nav>
        </div>
      </div>

    </section>
    <!-- fin de #inicio -->



    <footer class="footer">
      <div class="grid-container">
        <div class="grid-x align-center text-center">
          <div class="small-8 medium-2">
            <a href="#">
              <img src="../img/logo-blanco.png" alt="example">
            </a>

            <div class="grid-x">
              <div class="small-4 cell">
                <a href="#">
                  <img src="../img/example.png" alt="example">
                </a>
              </div>
              <div class="small-4 cell">
                <a href="#">
                  <img src="../img/example.png" alt="example">
                </a>
              </div>
              <div class="small-4 cell">
                <a href="#">
                  <img src="../img/example.png" alt="example">
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </footer>


    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/what-input/dist/what-input.js"></script>
    <script src="../../node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="../../js/app.js"></script>
  </body>
</html>
