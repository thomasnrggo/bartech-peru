    <section id="contacto">
      <div class="grid-container">
        <div class="grid-x grid-padding-x aling-center ">
          <div class="small-12 medium-6 large-5 cell">
            <div class="contacto-img text-center">
              <img src="../img/confianza.png" alt="Contacto">
            </div>

            <div class="grid-x align-center text-center">
              <div class="small-8 medium-5">

                <div class="grid-x social-links">
                  <div class="small-4 cell">
                    <a target="_blank" href="https://www.facebook.com/bartech.pe/">
                      <i class="fab fa-facebook"></i>
                    </a>
                  </div>
                  <div class="small-4 cell">
                    <a target="_blank" href="https://www.instagram.com/bartechpe/">
                      <i class="fab fa-instagram"></i>
                    </a>
                  </div>
                  <div class="small-4 cell">
                    <a target="_blank" href="https://www.linkedin.com/in/bartechperu">
                      <i class="fab fa-linkedin"></i>
                    </a>
                  </div>
                </div>
              </div>

            </div>

          </div>
          <div class="small-12 medium-6 large-7 cell">
            <h2>Dinos como<br>
              podemos ayudarte<br>
              Â¡Hablemos!</h2>

            <div class="form-container">
              <form data-abide novalidate>
                <div data-abide-error class="alert callout" style="display: none;">
                  <p><i class="fi-alert"></i> Ups! parece que hay algun error en tu formulario.</p>
                </div>
                <div class="grid-x grid-margin-x">
                  <div class="small-12 medium-6 cell">
                    <label>
                      <input type="text" placeholder="Nombre" aria-describedby="example1Hint1" aria-errormessage="example1Error1" required pattern="alpha">
                      <span class="form-error" id="example1Error1">
                       Hey, llena este campo para continuar.
                     </span>
                    </label>
                  </div>
                  <div class="small-12 medium-6 cell">
                    <label>
                      <input type="email" placeholder="Correo" aria-describedby="example1Hint2" aria-errormessage="example1Error2" required pattern="email">
                      <span class="form-error" id="example1Error2">
                       Hey, llena este campo para continuar.
                     </span>
                    </label>
                  </div>
                  <div class="small-12 cell">
                    <textarea placeholder="Mensaje" aria-describedby="example1Hint3" aria-errormessage="example1Error3" required ></textarea>
                    <span class="form-error" id="example1Error3">
                     Hey, llena este campo para continuar.
                   </span>
                  </div>
                </div>
                <div class="grid-x grid-margin-x">
                  <fieldset class="cell large-6">
                    <button class="button bartech-btn expanded" type="submit" value="Submit">Enviar</button>
                  </fieldset>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
